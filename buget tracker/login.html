<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1dcaa8, #13836c);
      color: #2c3e50;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 20px;
      color: #16a085;
    }

    .navbar .logo img {
      height: 35px;
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar nav ul li a {
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      color: #2c3e50;
      transition: all 0.3s ease;
    }

    .navbar nav ul li a:hover,
    .navbar nav ul li a.active {
      color: #16a085;
      border-bottom: 2px solid #16a085;
      padding-bottom: 2px;
    }

    /* Auth Container */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding: 40px;
      gap: 40px;
    }

    /* Branding */
    .auth-brand {
      flex: 1;
      text-align: center;
    }

    .auth-brand img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    #brand-text {
      font-size: 1.2rem;
      color: #16a085;
      font-weight: 500;
    }

    /* Forms */
    .auth-forms {
      flex: 1;
      max-width:400px;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-top: 100px;
      margin-bottom: 100px;
      margin-left: auto;
      margin-right: auto;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 16px;
    }

    .form.active {
      display: flex;
      
    }

    .form h2 {
      margin-bottom: 10px;
      color: #16a085;
      font-size: 1.8rem;
    }

    .form input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form input:focus {
      border-color: #16a085;
      box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.2);
    }

    .form button {
      padding: 12px;
      background: #16a085;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background: #12846e;
    }

    .form p {
      font-size: 14px;
      text-align: center;
    }

    .form a {
      color: #16a085;
      text-decoration: none;
      font-weight: 500;
    }

    .form a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .auth-container {
        flex-direction: column;
        padding: 20px;
      }

      .auth-forms {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<!-- Navbar -->
  <header class="navbar">
    <div class="logo">
    
      <span>WiseWallet</span>
    </div>
    <nav>
      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="home.html">Features</a></li>
        <li><a href="home.html">How It Works</a></li>
        <li><a href="login.html">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Right Side Forms -->
  <div class="auth-forms">
    
    <!-- Create Account Form -->
    <form id="signup-form" class="form active">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#" id="to-login">Log in</a></p>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="form">
      <h2>Login</h2>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#" id="to-signup">Sign up</a></p>
    </form>

  </div>
</div>
  <script>
    // Toggle between forms
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");
    const toLogin = document.getElementById("to-login");
    const toSignup = document.getElementById("to-signup");

    toLogin.addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.classList.remove("active");
      loginForm.classList.add("active");
    });

    toSignup.addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.remove("active");
      signupForm.classList.add("active");
    });

    // Redirect to Profile Settings after account creation
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "profile2.html"; // your profile page
    });

    // Redirect to dashboard/profile after login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "profile2.html";
    });
  </script>

<script src="script.js"></script>
</body>
</html>
